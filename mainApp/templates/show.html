<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Show View</title>
</head>
<body>
    <div class="container">
        <h1>TV Show: {{ show.id }}</h1>
        <h3>Title: {{ show.title }}</h3>
        <h3>Network: {{ show.network }}</h3>
        <h3>Release Date: {{ show.releaseDate }}</h3>
        <h3>Description: {{ show.desc }}</h3>
        <button class="btn btn-info"><a href="/shows">Go Home</a></button>
    </div>
</body>
</html>
