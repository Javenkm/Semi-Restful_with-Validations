<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>All Shows</title>
    <style>
        button {
            color: black;
        }
    </style>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for show in all_shows %}
                <tr>
                    <td>{{ show.id }}</td>
                    <td>{{ show.title }}</td>
                    <td>{{ show.network }}</td>
                    <td>{{ show.releaseDate }}</td>
                    <td>{{ show.desc }}</td>
                    <td>
                        <button class="btn btn-info"><a href="/shows/{{ show.id }}">View</a></button>
                        <button class="btn btn-info"><a href="/shows/{{ show.id }}/edit">Edit</a></button>
                        <button class="btn btn-danger"><a href="/shows/{{ show.id }}/delete">Delete</a></button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- <button><a href="/shows">Go Back</a></button> -->
    <button class="btn btn-info"><a href="/shows/new">Add A New Show</a></button>
</body>
</html>
